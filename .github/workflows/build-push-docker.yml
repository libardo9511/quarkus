name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # o la rama que desees

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          
      - name: Build Quarkus project
        run: |
          cd deploy-actions
          ./mvnw package 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build Docker image
        run: |
          docker build -f deploy-actions/src/main/docker/Dockerfile.open-jdk -t ${{ secrets.DOCKER_USERNAME }}/deploy-actions-image:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/deploy-actions-image:latest
